<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #box1,#box2{
            background-color: rgb(230,202,76);
            padding: 20px;
            text-align: center;
            border: 1px solid black;
        }
        #box2{
            padding: 200px;
            display: none;
        }
    </style>
</head>
<title> jquery slide</title>
<body>
    <div id="box1">click to read more</div>
    <div id="box2">the best skin care product</div>
   
</body>
<script>
    $(document).ready(function(){
        $('#box1').click(function(){
            $('#box2').slideToggle('slow');
        });
    });
</script>
</html>
